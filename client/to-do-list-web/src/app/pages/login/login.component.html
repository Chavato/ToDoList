<app-default-login-layout
  title="LOGIN"
  primaryBtnText="Login Now"
  secundaryBtnText="Sign Up"
  [disablePrimaryBtn]="!loginForm.valid"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="loginForm">
    <div class="inputs">
      <app-primary-input
        inputType="email"
        placeholder="Email"
        formControlName="email"
      >
        <img src="assets/email.svg" width="29" height="29" />
      </app-primary-input>
      <app-primary-input
        [inputType]="hidePassword ? 'password' : 'text'"
        placeholder="Password"
        formControlName="password"
      >
        <img
          (click)="hidePassword = !hidePassword"
          src="assets/eye.svg"
          width="29"
          height="29"
        />
      </app-primary-input>
    </div>
    <span>FORGOT YOUR PASSWORD?</span>
  </form>
</app-default-login-layout>
