<div class="input-around">
  @if ([label]) {
  <label [for]="id">{{ label }}</label>
  }

  <div class="input-content">
    <input
      [id]="id"
      [type]="inputType"
      [placeholder]="placeholder"
      [value]="value"
      (input)="onInput($event)"
      autocomplete="new-password"
    />
    <div class="icon">
      <ng-content></ng-content>
    </div>
  </div>
</div>
